{% extends "layout.html" %}
{% block body %}

<form class='formcontain'action="{% url 'login' %}" method="POST">
  {% csrf_token %}

    
  <div class="form-group">
    {% if message %}
    <label for="error"> {{ message }}</label>

    {% endif %} 
  </div>
  <div class="form-group">
      <label for="exampleInputEmail">Username</label>
      <input type="text" class="form-control" id="username" name="username" autocomplete="">
    
    </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input type="password" class="form-control" id="password" name="password" autocomplete="">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class='text-center m-2'>
      No account yet?  <a href="{% url 'register' %}">Register</a>
  </div>

  </form>



{% endblock%}
