{% extends "layout.html" %}
{% block body %}

<form class='formcontain'action="{% url 'register' %}" method="POST">
    {% csrf_token %}

    
      <div class="form-group">
        {% if message %}
        <label for="error"> {{ message }}</label>

        {% endif %} 
      </div>
        
    <div class="form-group">
      <label for="exampleInputEmail">Username</label>
      <input type="text" class="form-control" id="username" name="username">
    
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputPassword">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
      </div>
   
      <div class="form-group">
        <label for="exampleInputEmail">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname">
      
      </div>

      <div class="form-group">
        <label for="exampleInputEmail">Last Name</label>
        <input type="text" class="form-control" id="lastname" name= "lastname">
      
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href ="{% url 'login' %}" class="btn btn-danger active" role="button" aria-pressed="true"> Cancel </a>
  </form>

{% endblock%}
